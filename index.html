<!DOCTYPE html>
<html>
<head>
    <title>Самая трудная игра в мире 5.0</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #c9d1d9;
            overflow: hidden;
            text-align: center;
        }

        #game-container {
            width: 500px;
            height: 500px;
            border: 2px solid #238636;
            background-color: #010409;
            position: relative;
            box-shadow: 0 0 30px rgba(35, 134, 54, 0.5);
            overflow: hidden;
            touch-action: none;
            border-radius: 10px;
        }

        #player {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #58a6ff, #00d2ff);
            position: absolute;
            top: 250px;
            left: 250px;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00d2ff;
            border-radius: 5px;
            transition: transform 0.1s, opacity 0.1s;
        }

        .player-blinking {
            animation: blinker 0.5s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0.3;
            }
        }

        .enemy {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff004c, #ff6699);
            position: absolute;
            box-shadow: 0 0 10px #ff004c;
            border-radius: 50%;
        }

        h1 {
            color: #238636;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        
        #score-display {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #238636;
        }

        #life-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #ff004c;
            z-index: 101;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 17, 23, 0.95);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        #start-screen h2, #game-over-screen h2 {
            font-size: 32px;
            color: #58a6ff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        #start-screen button, #game-over-screen button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: inherit;
            background-color: #ff004c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
            border-radius: 8px;
        }

        #start-screen button:hover, #game-over-screen button:hover {
            background-color: #e60045;
        }

        #final-score {
            font-size: 40px;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        /* Стиль для нового джойстика */
        #joystick-container {
            display: none; /* Скрываем на больших экранах */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 99;
        }

        #joystick-ball {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: transform 0.1s;
        }
        
        @media (max-width: 600px) {
            #game-container {
                width: 90%;
                height: 90vw;
            }
            #joystick-container {
                display: block; /* Показываем на маленьких экранах */
            }
        }
    </style>
</head>
<body>

    <h1>Самая трудная игра</h1>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <h2>Начните выживание!</h2>
            <p>Управляйте стрелками или джойстиком. Уворачивайтесь от врагов.</p>
            <p>У вас 3 жизни.</p>
            <button onclick="startGame()">Начать игру</button>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>Игра окончена!</h2>
            <p>Ваше время выживания:</p>
            <div id="final-score">0</div>
            <button onclick="resetGame()">Попробовать ещё раз</button>
        </div>

        <div id="life-display"></div>
        <div id="player"></div>
        </div>
    <div id="score-display">Выживание: 0 сек</div>

    <div id="joystick-container">
        <div id="joystick-ball"></div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score-display');
        const lifeDisplay = document.getElementById('life-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScore = document.getElementById('final-score');
        
        const joystickContainer = document.getElementById('joystick-container');
        const joystickBall = document.getElementById('joystick-ball');
        
        let playerX = 250;
        let playerY = 250;
        const playerSpeed = 3;
        let enemies = [];
        let isGameOver = true;
        let gameLoopInterval;
        let enemySpawnInterval;
        let score = 0;
        let lives = 3;
        let isInvincible = false;

        let moveDirection = { x: 0, y: 0 };
        let moveInterval;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        // --- Основные функции игры ---

        function updatePlayerPosition() {
            if (isGameOver) return;
            
            playerX += moveDirection.x * playerSpeed;
            playerY += moveDirection.y * playerSpeed;

            if (playerX < 0) playerX = 0;
            if (playerX > gameContainer.offsetWidth - player.offsetWidth) playerX = gameContainer.offsetWidth - player.offsetWidth;
            if (playerY < 0) playerY = 0;
            if (playerY > gameContainer.offsetHeight - player.offsetHeight) playerY = gameContainer.offsetHeight - player.offsetHeight;

            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            
            let enemyX, enemyY, speedX, speedY;

            const playerCenterX = playerX + player.offsetWidth / 2;
            const playerCenterY = playerY + player.offsetHeight / 2;
            const minDistance = 150;

            let side;
            do {
                side = getRandomInt(4);
                if (side === 0) { // Top
                    enemyX = getRandomInt(gameContainer.offsetWidth);
                    enemyY = -20;
                    speedX = getRandomInt(3) - 1;
                    speedY = getRandomInt(3) + 2;
                } else if (side === 1) { // Right
                    enemyX = gameContainer.offsetWidth + 20;
                    enemyY = getRandomInt(gameContainer.offsetHeight);
                    speedX = -(getRandomInt(3) + 2);
                    speedY = getRandomInt(3) - 1;
                } else if (side === 2) { // Bottom
                    enemyX = getRandomInt(gameContainer.offsetWidth);
                    enemyY = gameContainer.offsetHeight + 20;
                    speedX = getRandomInt(3) - 1;
                    speedY = -(getRandomInt(3) + 2);
                } else { // Left
                    enemyX = -20;
                    enemyY = getRandomInt(gameContainer.offsetHeight);
                    speedX = getRandomInt(3) + 2;
                    speedY = getRandomInt(3) - 1;
                }
            } while (Math.sqrt(Math.pow(enemyX - playerCenterX, 2) + Math.pow(enemyY - playerCenterY, 2)) < minDistance);

            enemy.style.left = `${enemyX}px`;
            enemy.style.top = `${enemyY}px`;
            gameContainer.appendChild(enemy);
            enemies.push({ element: enemy, x: enemyX, y: enemyY, speedX: speedX, speedY: speedY });
        }

        function updateGame() {
            if (isGameOver) return;

            enemies.forEach(enemy => {
                enemy.x += enemy.speedX;
                enemy.y += enemy.speedY;
                enemy.element.style.left = `${enemy.x}px`;
                enemy.element.style.top = `${enemy.y}px`;
            });

            checkCollision();

            enemies = enemies.filter(enemy => {
                const rect = enemy.element.getBoundingClientRect();
                return rect.right > -10 && rect.left < gameContainer.offsetWidth + 10 && rect.bottom > -10 && rect.top < gameContainer.offsetHeight + 10;
            });
            enemies.forEach(enemy => {
                if (!document.body.contains(enemy.element)) return;
                enemy.element.remove();
            });
        }

        function checkCollision() {
            if (isInvincible) return;

            const playerRect = player.getBoundingClientRect();
            enemies.forEach(enemy => {
                const enemyRect = enemy.element.getBoundingClientRect();
                if (
                    playerRect.left < enemyRect.right &&
                    playerRect.right > enemyRect.left &&
                    playerRect.top < enemyRect.bottom &&
                    playerRect.bottom > enemyRect.top
                ) {
                    loseLife();
                }
            });
        }
        
        function loseLife() {
            lives--;
            lifeDisplay.textContent = `Жизни: ${lives}`;
            
            if (lives <= 0) {
                endGame();
            } else {
                isInvincible = true;
                player.classList.add('player-blinking');
                setTimeout(() => {
                    isInvincible = false;
                    player.classList.remove('player-blinking');
                }, 2000);
            }
        }

        function startGame() {
            isGameOver = false;
            isInvincible = false;
            lives = 3;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            player.style.display = 'block';
            lifeDisplay.style.display = 'block';
            lifeDisplay.textContent = `Жизни: ${lives}`;
            playerX = gameContainer.offsetWidth / 2 - player.offsetWidth / 2;
            playerY = gameContainer.offsetHeight / 2 - player.offsetHeight / 2;
            updatePlayerPosition();

            score = 0;
            const startTime = Date.now();
            
            gameLoopInterval = setInterval(() => {
                const currentTime = Date.now();
                const elapsedTime = (currentTime - startTime) / 1000;
                score = Math.floor(elapsedTime);
                scoreDisplay.textContent = `Выживание: ${score} сек`;
                updateGame();
            }, 16);

            let spawnRate = 1000;
            enemySpawnInterval = setInterval(() => {
                createEnemy();
                if (spawnRate > 100) {
                    spawnRate -= 10;
                    clearInterval(enemySpawnInterval);
                    enemySpawnInterval = setInterval(createEnemy, spawnRate);
                }
            }, spawnRate);

            if (window.innerWidth <= 600) {
                joystickContainer.style.display = 'block';
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoopInterval);
            clearInterval(enemySpawnInterval);
            clearInterval(moveInterval);
            
            finalScore.textContent = `${score} сек`;
            gameOverScreen.classList.remove('hidden');
            player.style.display = 'none';
            lifeDisplay.style.display = 'none';
            joystickContainer.style.display = 'none';
            enemies.forEach(enemy => enemy.element.remove());
            enemies = [];
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // --- Логика шарикового джойстика ---

        let isJoystickActive = false;
        let joystickCenter = { x: 0, y: 0 };
        const joystickRadius = 75;

        joystickContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isJoystickActive = true;
            const rect = joystickContainer.getBoundingClientRect();
            joystickCenter = {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
            handleJoystickMove(e.touches[0]);
        });

        joystickContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isJoystickActive) {
                handleJoystickMove(e.touches[0]);
            }
        });

        joystickContainer.addEventListener('touchend', (e) => {
            if (isJoystickActive) {
                isJoystickActive = false;
                joystickBall.style.transform = `translate(-50%, -50%)`;
                moveDirection = { x: 0, y: 0 };
                clearInterval(moveInterval);
            }
        });

        function handleJoystickMove(touch) {
            const touchX = touch.clientX;
            const touchY = touch.clientY;

            let deltaX = touchX - joystickCenter.x;
            let deltaY = touchY - joystickCenter.y;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            // Ограничиваем движение шарика внутри джойстика
            if (distance > joystickRadius) {
                deltaX *= joystickRadius / distance;
                deltaY *= joystickRadius / distance;
            }

            joystickBall.style.transform = `translate(${deltaX - 30}px, ${deltaY - 30}px)`;

            // Обновляем направление движения игрока
            moveDirection = {
                x: deltaX / joystickRadius,
                y: deltaY / joystickRadius
            };
            
            // Запускаем движение, если ещё не запущено
            if (!moveInterval) {
                moveInterval = setInterval(updatePlayerPosition, 16);
            }
        }
        
        // --- Управление с клавиатуры (оставлено для ПК) ---
        document.addEventListener('keydown', (e) => {
            if (isGameOver || e.repeat) return;
            let x = 0, y = 0;
            switch (e.key) {
                case 'ArrowUp': y = -1; break;
                case 'ArrowDown': y = 1; break;
                case 'ArrowLeft': x = -1; break;
                case 'ArrowRight': x = 1; break;
            }
            if (x !== 0 || y !== 0) {
                moveDirection.x = x;
                moveDirection.y = y;
                clearInterval(moveInterval);
                moveInterval = setInterval(updatePlayerPosition, 16);
            }
        });
        document.addEventListener('keyup', (e) => {
            let x = moveDirection.x, y = moveDirection.y;
            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowDown': y = 0; break;
                case 'ArrowLeft':
                case 'ArrowRight': x = 0; break;
            }
            if (x === 0 && y === 0) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            moveDirection.x = x;
            moveDirection.y = y;
        });
    </script>
</body>
</html>
