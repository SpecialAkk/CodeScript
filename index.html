<!DOCTYPE html>
<html>
<head>
    <title>Вход и регистрация</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --bg-color: #f0f2f5;
            --card-bg-color: #fff;
            --text-color: #1c1e21;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .auth-form button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-form button:hover {
            background-color: var(--primary-hover-color);
        }
        .message {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        .hidden {
            display: none;
        }
        .toggle-link {
            display: block;
            margin-top: 1rem;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .google-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h1>Вход</h1>
            <div id="error-message" class="message" style="color: red; display: none;">Неверный логин или пароль.</div>
            <form class="auth-form" onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Имя пользователя" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <button class="google-btn" onclick="googleLogin()">Войти через Google</button>
            <span class="toggle-link" onclick="showRegister()">Зарегистрироваться</span>
        </div>

        <div id="register-section" class="hidden">
            <h1>Регистрация</h1>
            <div id="register-error" class="message" style="color: red; display: none;"></div>
            <form class="auth-form" onsubmit="register(event)">
                <input type="text" id="register-username" placeholder="Имя пользователя" required>
                <input type="password" id="register-password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <span class="toggle-link" onclick="showLogin()">Уже есть аккаунт? Войти</span>
        </div>

        <div id="welcome-section" class="hidden">
            <h1>Добро пожаловать!</h1>
            <p id="welcome-message" class="message"></p>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>

    <script>
        // Имитация базы данных пользователей
        const users = [
            { username: "user", password: "password123" }
        ];

        function showRegister() {
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("register-section").classList.remove("hidden");
        }

        function showLogin() {
            document.getElementById("register-section").classList.add("hidden");
            document.getElementById("login-section").classList.remove("hidden");
        }

        function login(event) {
            event.preventDefault();
            const usernameInput = document.getElementById("login-username").value;
            const passwordInput = document.getElementById("login-password").value;
            const errorMessage = document.getElementById("error-message");

            const user = users.find(u => u.username === usernameInput && u.password === passwordInput);
            
            if (user) {
                document.getElementById("login-section").classList.add("hidden");
                document.getElementById("welcome-section").classList.remove("hidden");
                document.getElementById("welcome-message").textContent = `Привет, ${user.username}!`;
                errorMessage.style.display = "none";
            } else {
                errorMessage.style.display = "block";
            }
        }

        function register(event) {
            event.preventDefault();
            const usernameInput = document.getElementById("register-username").value;
            const passwordInput = document.getElementById("register-password").value;
            const errorMessage = document.getElementById("register-error");

            if (users.find(u => u.username === usernameInput)) {
                errorMessage.textContent = "Это имя пользователя уже занято.";
                errorMessage.style.display = "block";
            } else {
                users.push({ username: usernameInput, password: passwordInput });
                errorMessage.style.display = "none";
                alert("Вы успешно зарегистрировались! Теперь войдите в аккаунт.");
                showLogin();
            }
        }

        function logout() {
            document.getElementById("login-section").classList.remove("hidden");
            document.getElementById("welcome-section").classList.add("hidden");
            document.getElementById("login-username").value = "";
            document.getElementById("login-password").value = "";
            document.getElementById("register-username").value = "";
            document.getElementById("register-password").value = "";
        }

        function googleLogin() {
            // Это имитация, потому что настоящий вход через Google требует сервера.
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("welcome-section").classList.remove("hidden");
            document.getElementById("welcome-message").textContent = `Привет, Google-пользователь!`;
        }
    </script>
</body>
</html>
