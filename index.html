<!DOCTYPE html>
<html>
<head>
    <title>Самая трудная игра в мире 3.0</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #c9d1d9;
            overflow: hidden;
            text-align: center;
        }

        #game-container {
            width: 500px;
            height: 500px;
            border: 2px solid #238636;
            background-color: #010409;
            position: relative;
            box-shadow: 0 0 30px rgba(35, 134, 54, 0.5);
            overflow: hidden;
            touch-action: none;
            border-radius: 10px;
        }

        #player {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #58a6ff, #00d2ff);
            position: absolute;
            top: 250px;
            left: 250px;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00d2ff;
            border-radius: 5px;
            transition: transform 0.1s;
        }

        .enemy {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff004c, #ff6699);
            position: absolute;
            box-shadow: 0 0 10px #ff004c;
            border-radius: 50%;
        }

        h1 {
            color: #238636;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        
        #score-display {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #238636;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 17, 23, 0.95);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        #start-screen h2, #game-over-screen h2 {
            font-size: 32px;
            color: #58a6ff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        #start-screen button, #game-over-screen button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: inherit;
            background-color: #ff004c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
            border-radius: 8px;
        }

        #start-screen button:hover, #game-over-screen button:hover {
            background-color: #e60045;
        }

        #final-score {
            font-size: 40px;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 28px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .controls button:active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            #game-container {
                width: 90%;
                height: 90vw;
            }
        }
    </style>
</head>
<body>

    <h1>Самая трудная игра</h1>
    <div id="game-container">
        <div id="start-screen" class="screen">
            <h2>Начните выживание!</h2>
            <p>Управляйте стрелками или джойстиком. Уворачивайтесь от врагов.</p>
            <p>Одно касание — и вы проиграли.</p>
            <button onclick="startGame()">Начать игру</button>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>Игра окончена!</h2>
            <p>Ваше время выживания:</p>
            <div id="final-score">0</div>
            <button onclick="resetGame()">Попробовать ещё раз</button>
        </div>

        <div id="player"></div>
        </div>
    <div id="score-display">Выживание: 0 сек</div>

    <div class="controls">
        <button id="up-btn">↑</button>
        <button id="left-btn">←</button>
        <button id="right-btn">→</button>
        <button id="down-btn">↓</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScore = document.getElementById('final-score');
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        let playerX = 250;
        let playerY = 250;
        const playerSpeed = 3;
        let enemies = [];
        let isGameOver = true;
        let gameLoopInterval;
        let enemySpawnInterval;
        let score = 0;
        let moveInterval;

        // Новые переменные для непрерывного движения
        let moveDirection = { x: 0, y: 0 };
        let isMoving = false;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        // Обновление позиции игрока
        function updatePlayerPosition() {
            if (isGameOver) return;
            
            playerX += moveDirection.x * playerSpeed;
            playerY += moveDirection.y * playerSpeed;

            // Проверка границ
            if (playerX < 0) playerX = 0;
            if (playerX > gameContainer.offsetWidth - player.offsetWidth) playerX = gameContainer.offsetWidth - player.offsetWidth;
            if (playerY < 0) playerY = 0;
            if (playerY > gameContainer.offsetHeight - player.offsetHeight) playerY = gameContainer.offsetHeight - player.offsetHeight;

            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        // Создание врагов
        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.className = 'enemy';
            const side = getRandomInt(4);
            
            let enemyX, enemyY, speedX, speedY;

            switch (side) {
                case 0: // Top
                    enemyX = getRandomInt(gameContainer.offsetWidth);
                    enemyY = -20;
                    speedX = getRandomInt(3) - 1; // -1, 0, 1
                    speedY = getRandomInt(3) + 2;
                    break;
                case 1: // Right
                    enemyX = gameContainer.offsetWidth + 20;
                    enemyY = getRandomInt(gameContainer.offsetHeight);
                    speedX = -(getRandomInt(3) + 2);
                    speedY = getRandomInt(3) - 1;
                    break;
                case 2: // Bottom
                    enemyX = getRandomInt(gameContainer.offsetWidth);
                    enemyY = gameContainer.offsetHeight + 20;
                    speedX = getRandomInt(3) - 1;
                    speedY = -(getRandomInt(3) + 2);
                    break;
                case 3: // Left
                    enemyX = -20;
                    enemyY = getRandomInt(gameContainer.offsetHeight);
                    speedX = getRandomInt(3) + 2;
                    speedY = getRandomInt(3) - 1;
                    break;
            }

            enemy.style.left = `${enemyX}px`;
            enemy.style.top = `${enemyY}px`;
            gameContainer.appendChild(enemy);
            enemies.push({ element: enemy, x: enemyX, y: enemyY, speedX: speedX, speedY: speedY });
        }

        function updateGame() {
            if (isGameOver) return;

            // Обновление врагов
            enemies.forEach(enemy => {
                enemy.x += enemy.speedX;
                enemy.y += enemy.speedY;
                enemy.element.style.left = `${enemy.x}px`;
                enemy.element.style.top = `${enemy.y}px`;
            });

            checkCollision();

            // Удаление врагов, вышедших за пределы экрана
            enemies = enemies.filter(enemy => {
                const rect = enemy.element.getBoundingClientRect();
                return rect.right > -10 && rect.left < gameContainer.offsetWidth + 10 && rect.bottom > -10 && rect.top < gameContainer.offsetHeight + 10;
            });
            enemies.forEach(enemy => {
                if (!document.body.contains(enemy.element)) return;
                enemy.element.remove();
            });
        }

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            enemies.forEach(enemy => {
                const enemyRect = enemy.element.getBoundingClientRect();
                if (
                    playerRect.left < enemyRect.right &&
                    playerRect.right > enemyRect.left &&
                    playerRect.top < enemyRect.bottom &&
                    playerRect.bottom > enemyRect.top
                ) {
                    endGame();
                }
            });
        }
        
        function startGame() {
            isGameOver = false;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            player.style.display = 'block';
            playerX = gameContainer.offsetWidth / 2;
            playerY = gameContainer.offsetHeight / 2;
            updatePlayerPosition();

            score = 0;
            const startTime = Date.now();
            
            gameLoopInterval = setInterval(() => {
                const currentTime = Date.now();
                const elapsedTime = (currentTime - startTime) / 1000;
                score = Math.floor(elapsedTime);
                scoreDisplay.textContent = `Выживание: ${score} сек`;
                updateGame();
            }, 16);

            let spawnRate = 1000;
            enemySpawnInterval = setInterval(() => {
                createEnemy();
                if (spawnRate > 100) {
                    spawnRate -= 10;
                    clearInterval(enemySpawnInterval);
                    enemySpawnInterval = setInterval(createEnemy, spawnRate);
                }
            }, spawnRate);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoopInterval);
            clearInterval(enemySpawnInterval);
            clearInterval(moveInterval);
            
            finalScore.textContent = `${score} сек`;
            gameOverScreen.classList.remove('hidden');
            player.style.display = 'none';
            enemies.forEach(enemy => enemy.element.remove());
            enemies = [];
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // --- Новая логика непрерывного движения ---

        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            if (isGameOver || isMoving) return;
            isMoving = true;
            
            switch (e.key) {
                case 'ArrowUp': moveDirection.y = -1; break;
                case 'ArrowDown': moveDirection.y = 1; break;
                case 'ArrowLeft': moveDirection.x = -1; break;
                case 'ArrowRight': moveDirection.x = 1; break;
            }
            if (moveDirection.x !== 0 || moveDirection.y !== 0) {
                moveInterval = setInterval(updatePlayerPosition, 16);
            }
        });
        document.addEventListener('keyup', (e) => {
            isMoving = false;
            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowDown': moveDirection.y = 0; break;
                case 'ArrowLeft':
                case 'ArrowRight': moveDirection.x = 0; break;
            }
            if (moveDirection.x === 0 && moveDirection.y === 0) {
                clearInterval(moveInterval);
            }
        });

        // Управление с тачскрина
        function startMoving(x, y) {
            if (isGameOver || isMoving) return;
            isMoving = true;
            moveDirection.x = x;
            moveDirection.y = y;
            moveInterval = setInterval(updatePlayerPosition, 16);
        }
        function stopMoving() {
            clearInterval(moveInterval);
            moveDirection.x = 0;
            moveDirection.y = 0;
            isMoving = false;
        }

        upBtn.addEventListener('touchstart', () => startMoving(0, -1));
        upBtn.addEventListener('touchend', stopMoving);
        downBtn.addEventListener('touchstart', () => startMoving(0, 1));
        downBtn.addEventListener('touchend', stopMoving);
        leftBtn.addEventListener('touchstart', () => startMoving(-1, 0));
        leftBtn.addEventListener('touchend', stopMoving);
        rightBtn.addEventListener('touchstart', () => startMoving(1, 0));
        rightBtn.addEventListener('touchend', stopMoving);
    </script>
</body>
</html>
