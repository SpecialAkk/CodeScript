<!DOCTYPE html>
<html>
<head>
    <title>Продвинутый Поисковик</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --bg-color: #f0f2f5;
            --card-bg-color: #fff;
            --text-color: #1c1e21;
            --subtle-text-color: #65676b;
            --border-color: #ddd;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }
        .search-form input {
            flex-grow: 1;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .search-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .search-form button {
            padding: 14px 28px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        .search-form button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-container {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: var(--bg-color);
            border-radius: 8px;
        }
        .result-container a {
            font-size: 1.2rem;
            color: var(--primary-color);
            text-decoration: none;
            word-wrap: break-word;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .result-container a:hover {
            color: var(--primary-hover-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Свой Поисковик</h1>
        
        <form id="url-form" class="search-form" onsubmit="searchWebsite(event)">
            <input type="text" id="url-input" placeholder="Введите URL-адрес, например, google.com">
            <button type="submit">Найти</button>
        </form>

        <div id="result" class="result-container">
            </div>
    </div>

    <script>
        function searchWebsite(event) {
            event.preventDefault();

            const urlInput = document.getElementById('url-input').value;
            const resultDiv = document.getElementById('result');

            if (urlInput.trim() === '') {
                resultDiv.innerHTML = 'Введите адрес, чтобы увидеть результат.';
                return;
            }

            let fullUrl = urlInput;
            if (!urlInput.startsWith('http://') && !urlInput.startsWith('https://')) {
                fullUrl = 'http://' + urlInput;
            }

            const linkHtml = `<a href="${fullUrl}" target="_blank">${fullUrl}</a>`;
            
            resultDiv.innerHTML = linkHtml;
        }
    </script>

</body>
</html>
