<!DOCTYPE html>
<html>
<head>
    <title>Вход на сайт</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --bg-color: #f0f2f5;
            --card-bg-color: #fff;
            --text-color: #1c1e21;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: var(--primary-hover-color);
        }
        .message {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h1>Вход</h1>
            <div id="error-message" class="message" style="color: red; display: none;">Неверный логин или пароль.</div>
            <form class="login-form" onsubmit="login(event)">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
        </div>

        <div id="welcome-section" class="hidden">
            <h1>Добро пожаловать!</h1>
            <p id="welcome-message" class="message"></p>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>

    <script>
        // Здесь мы храним правильные данные для входа.
        // В настоящем приложении это хранилось бы на сервере, в базе данных.
        const CORRECT_USERNAME = "user";
        const CORRECT_PASSWORD = "password123";

        function login(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (usernameInput === CORRECT_USERNAME && passwordInput === CORRECT_PASSWORD) {
                // Если данные верны
                document.getElementById("login-section").classList.add("hidden");
                document.getElementById("welcome-section").classList.remove("hidden");
                document.getElementById("welcome-message").textContent = `Привет, ${usernameInput}!`;
                errorMessage.style.display = "none";
            } else {
                // Если данные неверны
                errorMessage.style.display = "block";
            }
        }

        function logout() {
            // Выходим из аккаунта
            document.getElementById("login-section").classList.remove("hidden");
            document.getElementById("welcome-section").classList.add("hidden");
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
