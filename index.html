<!DOCTYPE html>
<html>
<head>
    <title>Игра: Сборщик предметов 2.0</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        h1 {
            color: #4a4a4a;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #game-container {
            width: 500px;
            height: 400px;
            border: 5px solid #4a90e2;
            border-radius: 15px;
            background-color: #f8f9fa;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            touch-action: none; /* Для лучшей работы на мобильных устройствах */
        }

        #player {
            width: 30px;
            height: 30px;
            background-color: #ff6f61;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #ff6f61;
            transition: background-color 0.2s;
        }

        .item {
            width: 25px;
            height: 25px;
            background-color: #6a11cb;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px #6a11cb;
            transition: transform 0.3s ease-out;
        }

        .special-item {
            background-color: #f7b731;
            box-shadow: 0 0 15px #f7b731;
        }

        #score-display {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .controls {
            display: none; /* По умолчанию скрываем */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .controls button:active {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        /* Адаптивный дизайн для мобильных */
        @media (max-width: 600px) {
            #game-container {
                width: 95%;
                height: 300px;
            }
            .controls {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <h1>Сборщик предметов 2.0</h1>
    <div id="game-container">
        <div id="player"></div>
        </div>
    <div id="score-display">Счёт: 0</div>
    
    <div class="controls">
        <button id="up-btn">↑</button>
        <button id="left-btn">←</button>
        <button id="right-btn">→</button>
        <button id="down-btn">↓</button>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score-display');
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        let score = 0;
        let playerX = 250;
        let playerY = 200;
        const playerSpeed = 5;

        // Генерация случайного числа для спавна предметов
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        // Обновление позиции игрока
        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        // Создание предметов
        function createItem() {
            const item = document.createElement('div');
            item.className = 'item';

            // "Прикол": каждый 5-й предмет будет особенным
            if (score % 5 === 0 && score > 0) {
                item.classList.add('special-item');
            }

            const randomX = getRandomInt(gameContainer.offsetWidth - 25);
            const randomY = getRandomInt(gameContainer.offsetHeight - 25);
            item.style.left = `${randomX}px`;
            item.style.top = `${randomY}px`;
            gameContainer.appendChild(item);
        }

        // Проверка столкновений
        function checkCollision() {
            const items = document.querySelectorAll('.item');
            const playerRect = player.getBoundingClientRect();
            
            items.forEach(item => {
                const itemRect = item.getBoundingClientRect();

                if (
                    playerRect.left < itemRect.right &&
                    playerRect.right > itemRect.left &&
                    playerRect.top < itemRect.bottom &&
                    playerRect.bottom > itemRect.top
                ) {
                    item.remove();
                    score++;
                    scoreDisplay.textContent = `Счёт: ${score}`;

                    // "Прикол": особый эффект для специального предмета
                    if (item.classList.contains('special-item')) {
                        player.style.backgroundColor = 'gold';
                        setTimeout(() => {
                            player.style.backgroundColor = '#ff6f61';
                        }, 500);
                        // Дополнительный "прикол": создаем сразу 3 новых предмета
                        for (let i = 0; i < 3; i++) {
                            createItem();
                        }
                    } else {
                        createItem();
                    }
                }
            });
        }

        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            let newPlayerX = playerX;
            let newPlayerY = playerY;

            switch (e.key) {
                case 'ArrowUp': newPlayerY -= playerSpeed; break;
                case 'ArrowDown': newPlayerY += playerSpeed; break;
                case 'ArrowLeft': newPlayerX -= playerSpeed; break;
                case 'ArrowRight': newPlayerX += playerSpeed; break;
            }

            // Проверка, чтобы игрок не выходил за границы
            if (newPlayerX >= 0 && newPlayerX <= gameContainer.offsetWidth - player.offsetWidth) {
                playerX = newPlayerX;
            }
            if (newPlayerY >= 0 && newPlayerY <= gameContainer.offsetHeight - player.offsetHeight) {
                playerY = newPlayerY;
            }

            updatePlayerPosition();
            checkCollision();
        });

        // Управление с тачскрина (джойстик)
        function handleTouchMove(direction) {
            let newPlayerX = playerX;
            let newPlayerY = playerY;

            switch (direction) {
                case 'up': newPlayerY -= playerSpeed; break;
                case 'down': newPlayerY += playerSpeed; break;
                case 'left': newPlayerX -= playerSpeed; break;
                case 'right': newPlayerX += playerSpeed; break;
            }

            if (newPlayerX >= 0 && newPlayerX <= gameContainer.offsetWidth - player.offsetWidth) {
                playerX = newPlayerX;
            }
            if (newPlayerY >= 0 && newPlayerY <= gameContainer.offsetHeight - player.offsetHeight) {
                playerY = newPlayerY;
            }

            updatePlayerPosition();
            checkCollision();
        }

        upBtn.addEventListener('touchstart', () => handleTouchMove('up'));
        downBtn.addEventListener('touchstart', () => handleTouchMove('down'));
        leftBtn.addEventListener('touchstart', () => handleTouchMove('left'));
        rightBtn.addEventListener('touchstart', () => handleTouchMove('right'));

        // Начало игры
        createItem();
    </script>
</body>
</html>
